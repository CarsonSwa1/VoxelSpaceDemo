<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/KeyButton.css">
    <script defer src="./web-components/KeyButton.js"></script>
    <title>Voxel Space Demo</title>
</head>
<body>
    <div class="page-container">
        <div class="header-container"></div>
        <div class="game-container">
            <canvas id="gameScreen" style="border: 5px solid black"></canvas>
            <div class="controls-container flex-center">
                <div class="controls-grid">
                    <key-button key="ArrowUp" gridArea="u">^</key-button>
                    <key-button key="ArrowLeft" gridArea="l"><</key-button>
                    <key-button key="ArrowDown" gridArea="d">v</key-button>
                    <key-button key="ArrowRight" gridArea="r">></key-button>
                    <key-button key="z" gridArea="z">z</key-button>
                    <key-button key="x" gridArea="x">x</key-button>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
